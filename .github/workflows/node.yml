jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 13
        uses: actions/setup-node@v2
        with:
          node-version: 13
          cache: 'npm'
      - run: yarn install
      - run: yarn build
      - run: yarn test