syntax = "proto3";
package helium;

message blockchain_txn_assert_location_v2 {
    bytes gateway = 1;
    bytes owner = 2;
    bytes payer = 3;
    bytes owner_signature = 4;
    bytes payer_signature = 5;
    // Use the h3 string representation since it will use all 64 bits
    // (and JS doesn't support that)
    string location = 6;
    uint64 nonce = 7;
    uint64 staking_fee = 8;
    uint64 fee = 9;
}
