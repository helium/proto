syntax = "proto3";

package helium;

message eui {
    uint32 deveui = 1;
    uint32 appeui = 2;
}

message routing_information {
    oneof data {
        uint32 devaddr = 1;
        eui eui = 2;
    }
}

message packet {
    routing_information routing = 1;
    enum packet_type {
        longfi = 0;
        lorawan = 1;
    }
    packet_type type = 2;
    bytes payload = 3;
    uint64 timestamp = 4;
    float signal_strength = 5;
    float frequency = 6;
    string datarate = 7;
    float snr = 8;
    }
