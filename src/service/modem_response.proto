syntax = "proto3";
package helium.mapper;

import "service/attach_response.proto";
import "service/scan_response.proto";
import "service/gps_response.proto";

message modem_response {
  oneof message {
    gps_response gps_response = 1;
    scan_response scan_response = 2;
    attach_response attach_response = 3;
  }
  // the pubkey signs over the message above
  // which does not contain the pubkey itself
  repeated bytes signature = 4;
  repeated bytes pubkey = 5;
}
