syntax = "proto3";

package helium;
import "blockchain_txn.proto";

enum request_type {
  submit = 0;
  update = 1;
}

message blockchain_txn_request_v1 {
  request_type type = 1;
  bytes key = 2;
  blockchain_txn txn = 3;
}

message blockchain_txn_info_v1 {
  bytes result = 1;
  bytes details = 2;
  bytes trace = 3;
  uint64 height = 4;
  uint32 queue_pos = 5;
  uint32 queue_len = 6;
}
