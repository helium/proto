syntax = "proto3";

enum request_type {
  submit = 0;
  update = 1;
}

message blockchain_txn_request {
  request_type type = 1;
  bytes key = 2;
  bytes txn = 3;
}

message blockchain_txn_info {
  bytes result = 1;
  bytes details = 2;
  uint64 height = 3;
  uint32 queue_pos = 4;
  uint32 queue_len = 5;
}
