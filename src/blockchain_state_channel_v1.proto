syntax = "proto3";

package helium;

import "packet.proto";

enum blockchain_state_channel_state_v1 {
    open = 0;
    closed = 1;
}

message blockchain_state_channel_summary_v1 {
    bytes client_pubkeybin = 1;
    uint64 num_packets = 2;
    uint64 num_dcs = 3;
}

message blockchain_state_channel_v1 {
    bytes id = 1;
    bytes owner = 2;
    uint64 credits = 3;
    uint64 nonce = 4;
    repeated blockchain_state_channel_summary_v1 summary = 5;
    bytes root_hash = 6;
    blockchain_state_channel_state_v1 state = 7;
    uint64 expire_at_block = 8;
    bytes signature = 9;
}

message blockchain_state_channel_update_v1 {
    blockchain_state_channel_v1 state_channel = 1;
    bytes previous_hash = 2;
}

message blockchain_state_channel_packet_v1 {
    packet packet = 1;
    bytes hotspot = 2;
    bytes signature = 3;
}

message blockchain_state_channel_message_v1 {
    oneof msg {
        blockchain_state_channel_update_v1 state_channel_update = 1;
        blockchain_state_channel_packet_v1 packet = 2;
    }
}
