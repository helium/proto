syntax = "proto3";
package helium;

message blockchain_txn_oui_v1 {
    bytes owner = 1;
    repeated bytes addresses = 2;
    bytes filter = 3;
    uint32 requested_subnet_size = 4;
    uint64 oui = 5;
    bytes payer = 6;
    uint64 staking_fee = 7;
    uint64 fee = 8;
    bytes owner_signature = 9;
    bytes payer_signature = 10;
}
