syntax = "proto3";
package helium;

import "blockchain_token_type_v1.proto";

message blockchain_ledger_entry_v2 {
  uint64 nonce = 1;
  uint64 balance = 2;
  token_type token_type = 3;
}

message blockchain_ledger_entries_v2 {
  bytes owner = 1;
  repeated blockchain_ledger_entry_v2 entries = 2;
}

