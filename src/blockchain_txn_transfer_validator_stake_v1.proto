syntax = "proto3";
package helium;

message blockchain_txn_transfer_validator_stake_v1 {
  bytes old_address = 1;
  bytes new_address = 2;
  bytes old_owner = 3;
  bytes new_owner = 4;
  bytes old_owner_signature = 5;
  bytes new_owner_signature = 6;
  uint64 fee = 7;
  // optional amount (in bones) the new owner is transferring to the old owner
  uint64 amount = 8;
}
