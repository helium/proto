[package]
name = "helium-proto"
version = "0.1.0"
authors = ["Helium <info@helium.com>"]
edition = "2021"

[features]
default= []
services=["tonic-build", "tonic"]
types = ["services", "rand", "sha2", "base64", "byteorder", "rand_chacha", "rust_decimal", "thiserror" ]

[dependencies]
tonic = {version = "0", optional = true}
bytes = "1"
prost = "0"
serde = {version = "1", features = ["derive"]}
serde_json = "1"

rand = { version = "0.8", optional = true }
sha2 = { version = "0", optional = true }
base64 = { version = ">=0.21", optional = true }
byteorder = { version = "1", optional = true }
rand_chacha = { version = ">=0.3", optional = true }
rust_decimal = {version = "1", features = ["serde-with-float"], optional = true}
thiserror = { version = "1.0", optional = true }

[build-dependencies]
tonic-build = {version = "0", optional = true}
prost-build = "0"
