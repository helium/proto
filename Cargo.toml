[package]
name = "helium-proto"
version = "0.1.0"
authors = ["Helium <info@helium.com>"]
edition = "2021"

[features]
default= []
services=["tonic-build", "tonic"]

[dependencies]
base64 = ">=0.21"
byteorder = "1"
bytes = "1"
prost = "0"
rand = "0.8"
rand_chacha = ">=0.3"
sha2 = "0"
rust_decimal = { version =  "1", features = ["serde-with-float"] }
serde = {version = "1", features = ["derive"]}
serde_json = "1"
tonic = {version = "0", optional = true}
thiserror = "1.0"

[build-dependencies]
tonic-build = {version = "0", optional = true}
prost-build = "0"
